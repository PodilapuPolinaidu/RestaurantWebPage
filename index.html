<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav class="navbar bg-warning-subtle flex-column navbar-expand-lg bg-body-tertiary position-sticky top-0 z-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="input_search" />
          <button class="btn btn-outline-success btn-success text-white" type="submit"
            onclick="showMealType(event)">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="radio d-flex w-100">
    <div class="d-flex flex-column">
      <h3>Select the item based on the rating</h3>
      <label>
        <input type="radio" value="4.5" id="rating" name="filter" oninput="filterCards(event)"> Less than 4.5
      </label>

      <label>
        <input type="radio" value="5" name="filter" oninput="filterCards(event)"> Greater than 4.5
      </label>
    </div>
    <div class="m-2 auto d-flex w-25 justify-content-evenly">
      <button class="w-25 rounded bg-info border-0 h-75" onclick="showData('Easy')">Easy</button>
      <button class="w-25 rounded bg-light border-0 h-75" onclick="showData('Medium')">Medium</button>
    </div>
  </div>
  <main>
    <div class="d-flex flex-wrap w-100 p-3" id="box">

    </div>
    <div class="d-flex justify-content-center m-3 gap-2">
      <button class="border-0 btn btn-dark p-2" id="previousPage">Previous</button>
      <span class="fw-bold">of</span>
      <button class="border-0 btn btn-dark px-4" id="nextPage">Next</button>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
